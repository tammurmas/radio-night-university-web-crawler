<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lectures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <p class="my-5"><a th:href="@{/crawl}" class="btn btn-primary">Start crawl</a></p>
    <div th:switch="${lectures}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">No lectures yet!</h2>
                <div th:case="*">
                    <h2 class="my-5">Lectures</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Author</th>
                            <th>Title</th>
                            <th>URL</th>
                            <th>Year</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lecture : ${lectures}">
                            <td th:text="${lecture.author}"></td>
                            <td th:text="${lecture.title}"></td>
                            <td><a th:href="${lecture.url}">view</a></td>
                            <td th:text="${lecture.year}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
